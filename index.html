<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/del-recuerdo-st"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="gameHeader">
      <div class="gameTitle">
        <h1>Memory Game</h1>
      </div>
      <div class="scoreboard">
        <div class="turns">
          <div class="turnsTitle">Turns</div>
          <div class="turnsScore"></div>
        </div>
        <div class="couples">
          <div class="title">Couples found</div>
          <div class="score"></div>
        </div>
      </div>
    </div>
    <div class="cardGame">
      <form id="settings" action="">
        <div class="nameInput">
          <label for="txtName">Enter name:</label>
          <input type="text" name="txtName" id="" />
        </div>
        <div class="couplesInput">
          <label for="txtCouples">amount of couples:</label>
          <input type="number" name="txtCouples" id="txtCouples" />
        </div>
        <div class="submit">
          <button type="submit">Start Game</button>
        </div>
      </form>
      <ul id="cardList"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
